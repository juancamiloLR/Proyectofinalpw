<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<style> 
body {
    background-color: slategray;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: Arial, sans-serif;
    flex-direction: column;
}

header {
    position: fixed;
    top: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    padding-top: 10px; /* Ajustar el espacio superior */
    z-index: 1000; /* Asegurarse de que el dropdown esté encima de otros elementos */
}

/* Estilos para el botón del dropdown */
.btn-secondary {
    display: inline-block;
    font-weight: 400;
    color: #212529;
    text-align: center;
    vertical-align: middle;
    user-select: none;
    background-color: #87CEFA; /* Cambiado a azul claro */
    border: 1px solid #87CEFA; /* Cambiado a azul claro */
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    border-radius: 0.25rem;
    transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
}

.btn-secondary:hover {
    color: #fff;
    background-color: #6495ED; /* Un azul más oscuro para el hover */
    border-color: #6495ED; /* Un azul más oscuro para el hover */
}

/* Contenedor centrado horizontalmente */
.dropdown {
    position: relative;
    display: flex;
    justify-content: center;
    width: auto;
}

/* Estilos para el menú desplegable */
.dropdown-menu {
    position: absolute;
    top: 100%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    display: none;
    float: left;
    min-width: 10rem;
    padding: 0.5rem 0;
    margin: 0.125rem 0 0;
    font-size: 1rem;
    color: #212529;
    text-align: left;
    list-style: none;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid rgba(0, 0, 0, 0.15);
    border-radius: 0.25rem;
    box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.175);
    box-sizing: border-box; /* Asegura que el padding no cause overflow */
}

/* Estilos para los ítems del menú desplegable */
.dropdown-item {
    display: block;
    width: 100%;
    padding: 0.25rem 1.5rem;
    clear: both;
    font-weight: 400;
    color: #212529;
    text-align: inherit;
    white-space: nowrap;
    background-color: transparent;
    border: 0;
    text-decoration: none;
    box-sizing: border-box; /* Asegura que el padding no cause overflow */
}

.dropdown-item:hover,
.dropdown-item:focus {
    color: #16181b;
    text-decoration: none;
    background-color: #f8f9fa;
}

.dropdown-item.active,
.dropdown-item:active {
    color: #fff;
    text-decoration: none;
    background-color: #007bff;
}

/* Mostrar el menú al hacer clic en el botón */
.dropdown-toggle::after {
    display: inline-block;
    margin-left: 0.255em;
    vertical-align: 0.255em;
    content: "";
    border-top: 0.3em solid;
    border-right: 0.3em solid transparent;
    border-bottom: 0;
    border-left: 0.3em solid transparent;
}

.dropdown-menu.show {
    display: block;
}

/* Posicionamiento para dropdown en contenedor */
.dropdown {
    position: relative;
}

/* Para ocultar el menú cuando no está activado */
.dropdown-menu {
    display: none;
}

/* Mostrar el menú al hacer clic en el botón */
.dropdown.show .dropdown-menu {
    display: block;
}

.container {
    background-color: whitesmoke;
    padding: 30px;
    border-radius: 10px;
    animation: fadeIn 1s;
    max-width: 400px;
    width: 100%;
    margin-top: 60px; /* Ajustar para dar espacio al dropdown */
}

@keyframes fadeIn {
    0% {
        opacity: 0;
    }
    100% {
        opacity: 1;
    }
}

h1 {
    text-align: center;
    margin-bottom: 30px;
    animation: slideInDown 1s;
}

@keyframes slideInDown {
    0% {
        transform: translateY(-100%);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

form {
    animation: slideInUp 1s;
}

@keyframes slideInUp {
    0% {
        transform: translateY(100%);
        opacity: 0;
    }
    100% {
        transform: translateY(0);
        opacity: 1;
    }
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid white;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="password"]:focus {
    border-color: cornflowerblue;
    outline: none;
}

.btn-primary {
    background-color: skyblue;
    border-color: black;
    transition: background-color 0.3s, border-color 0.3s;
}

.btn-primary:hover {
    background-color: royalblue;
    border-color: black;
}

.alert {
    animation: shake 0.5s;
}

@keyframes shake {
    0% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-10px);
    }
    50% {
        transform: translateX(10px);
    }
    75% {
        transform: translateX(-10px);
    }
    100% {
        transform: translateX(0);
    }
}
</style>


</head>
<body>
<header>
 <div class="dropdown">
  <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
    [[#{pagina.language}]]
  </a>

  <ul class="dropdown-menu">
    <li><a class="dropdown-item" th:href="@{/login(lang=es)}">[[#{pagina.espanol}]]</a></li>
    <li><a class="dropdown-item" th:href="@{/login(lang=en)}">[[#{pagina.ingles}]]</a></li>
    <li><a class="dropdown-item" th:href="@{/login(lang=fr)}">[[#{pagina.frances}]]</a></li>
  </ul>
</div>
</header>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>[[#{pagina.sesion}]]</h1>
				<form th:action="@{/login}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">[[#{pagina.invalido}]]</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">[[#{pagina.cerrar}]]
						</div>
					</div>


					<div class="form-group">
						<label  for="username">[[#{pagina.nombreu}]]</label> <input id="username"  name="username" type="text" class="form-control"
							required autofocus="autofocus">
					</div>

					<div class="form-group">
						<label  for="password">[[#{pagina.contrasena}]]</label> <input
							id="password" type="password"  name="password" class="form-control" required
							autofocus="autofocus">
					</div>

					<div class="form-group">
						<div class="row">
							<div class="col-md-6 col-md-offset-3">
								<button type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit">[[#{pagina.sesionin}]]</button>
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>[[#{pagina.new}]]<a th:href="@{/registro}">[[#{pagina.registrate}]]</a></span>
				</div>

			</div>
		</div>
	</div>


	
</body>
</html>
