pagina.derecho=Derecho
pagina.text_derecho=Al adentrarte en el estudio del Derecho, est\u00E1s ingresando a una tradici\u00F3n milenaria que ha moldeado sociedades y civilizaciones. Cada libro es un portal que te lleva a explorar los grandes casos hist\u00F3ricos, las teor\u00EDas de pensadores influyentes y las complejas estructuras legales que sostienen el tejido de nuestras comunidades.
pagina.ingenieria_de_software=Ingenier\u00EDa de Software
pagina.text_ingenieria_de_software=Imagina abrir un libro que te transporta al coraz\u00F3n de la innovaci\u00F3n tecnol\u00F3gica, donde las ideas se transforman en realidades digitales. Al adentrarte en el estudio de la Ingenier\u00EDa de Software, est\u00E1s entrando en un universo donde la l\u00F3gica y la creatividad se unen para dise\u00F1ar soluciones que impactan cada aspecto de nuestra vida moderna.
pagina.lenguas_extranjeras=Lenguas Extranjeras
pagina.text_lenguas_extranjeras=Libros que no solo te ense\u00F1an un nuevo idioma, sino que te abren las puertas a un mundo de oportunidades y conexiones globales. Al adentrarte en el estudio del ingl\u00E9s, est\u00E1s comenzando una aventura que te permitir\u00E1 comunicarte con personas de todas partes del mundo, descubrir culturas fascinantes y, lo m\u00E1s importante, inspirar a otros en su propio camino de aprendizaje.
pagina.medicina=Medicina
pagina.text_medicina=Leer sobre Medicina es m\u00E1s que estudiar el cuerpo humano; es abrazar una vocaci\u00F3n de servicio y dedicaci\u00F3n, de estar al lado de quienes m\u00E1s te necesitan en sus momentos m\u00E1s vulnerables, un viaje hacia una profesi\u00F3n que no solo salva vidas, sino que tambi\u00E9n mejora la calidad de vida de las personas.
pagina.psicologia= Psicolog\u00EDa
pagina.text_psicologia=Con cada libro, no solo adquirir\u00E1s conocimientos cient\u00EDficos y habilidades pr\u00E1cticas, sino que tambi\u00E9n desarrollar\u00E1s una profunda empat\u00EDa y comprensi\u00F3n de las diversas experiencias humanas. Al comenzar tus estudios en Psicolog\u00EDa, te est\u00E1s aventurando en una disciplina que busca comprender y mejorar la experiencia humana en todas sus facetas.
