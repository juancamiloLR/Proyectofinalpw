pagina.derecho=Droit
pagina.text_derecho=En entrant dans l'\u00E9tude du droit, vous entrez dans une tradition ancienne qui a fa\u00E7onn\u00E9 les soci\u00E9t\u00E9s et les civilisations. Chaque livre est un portail qui vous m\u00E8ne \u00E0 explorer les grands cas historiques, les th\u00E9ories des penseurs influents et les structures juridiques complexes qui soutiennent le tissu de nos communaut\u00E9s.
pagina.ingenieria_de_software=G\u00E9nie logiciel
pagina.text_ingenieria_de_software=Imaginez ouvrir un livre qui vous transporte au c\u0153ur de l'innovation technologique, o\u00F9 les id\u00E9es se transforment en r\u00E9alit\u00E9s num\u00E9riques. En entrant dans l'\u00E9tude du g\u00E9nie logiciel, vous entrez dans un univers o\u00F9 la logique et la cr\u00E9ativit\u00E9 se rejoignent pour concevoir des solutions qui impactent chaque aspect de notre vie moderne.
pagina.lenguas_extranjeras=Langues \u00E9trang\u00E8res
pagina.text_lenguas_extranjeras=Des livres qui non seulement vous apprennent une nouvelle langue, mais ouvrent \u00E9galement les portes \u00E0 un monde d'opportunit\u00E9s et de connexions globales. En vous plongeant dans l'\u00E9tude de l'anglais, vous commencez une aventure qui vous permettra de communiquer avec des personnes du monde entier, de d\u00E9couvrir des cultures fascinantes et, surtout, d'inspirer les autres sur leur propre chemin d'apprentissage.
pagina.medicina=M\u00E9decine
pagina.text_medicina=Lire sur la m\u00E9decine, c'est plus qu'\u00E9tudier le corps humain ; c'est embrasser une vocation de service et de d\u00E9vouement, d'\u00EAtre aux c\u00F4t\u00E9s de ceux qui en ont le plus besoin dans leurs moments les plus vuln\u00E9rables, un voyage vers une profession qui non seulement sauve des vies, mais am\u00E9liore \u00E9galement la qualit\u00E9 de vie des personnes.
pagina.psicologia=Psychologie
pagina.text_psicologia=Avec chaque livre, vous n'acquerrez pas seulement des connaissances scientifiques et des comp\u00E9tences pratiques, mais vous d\u00E9velopperez \u00E9galement une profonde empathie et compr\u00E9hension des diverses exp\u00E9riences humaines. En commen\u00E7ant vos \u00E9tudes en psychologie, vous vous aventurez dans une discipline qui cherche \u00E0 comprendre et am\u00E9liorer l'exp\u00E9rience humaine dans toutes ses facettes.
